
<html>
  <title>Test site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <body class="colored">
    <div class="container-fluid no-gutter" id="header">
      <div class="col-md-12 no-gutter" id="toplinks">
        <ul class="col-md-8 col-md-offset-2">
          <li class="col-md-1"><a href="#">Site map</a></li>
          <li class="col-md-1"><a href="#">Accessibility</a></li>
          <li class="col-md-1"><a href="#">Contact us</a></li>
        </ul>
      </div>
      <div class="col-md-12 no-gutter" id="logosearch">

                <input class="form-control" type="text" placeholder="Search" id="sbox"/>

                <button class="btn btn-default" type="submit" id="sub">Search</button>

          </div>

      </div>

          </ul>
          <div id="loginout"><a href="#"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Login</a></div>

    <div class="container-fluid" id="main">
      <section class="col-md-8 col-md-offset-2" id="content">
        <h1 class="text-center">This is a test of the container</h1>
      </section>
    </div>
    <script src="js/output.min.js"></script>
